<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bezorggegevens - Creatine Crowdfunding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #222;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            gap: 40px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        form {
            flex: 1 1 60%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .summary {
            flex: 1 1 35%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .invoice-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .invoice-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            margin-top: 15px;
        }

        .creapure-submit-button {
            width: 100%;
            padding: 10px;
            background-color: #FF650E;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            outline: none;
            box-shadow: none;
            -webkit-tap-highlight-color: transparent;
        }

        .creapure-submit-button:hover {
            background-color: #00BDC6;
            cursor: pointer;
        }

        .creapure-submit-button-btn:active,
        .bereken-btn:focus,
        .bereken-btn:focus-visible {
            background-color: #FF650E !important;
            outline: none;
            box-shadow: none;
        }

        .summary hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 15px 0;
        }


        @media (min-width: 768px) {
            .summary {
                position: sticky;
                top: 30px;
                align-self: flex-start;
            }
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .checkbox-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .checkbox-group label {
            white-space: nowrap;
        }

        .radio-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .total {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
        }



        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <form id="creapure-checkout-form">
            <h2>Aflevering</h2>
            <label for="firstName">Voornaam *</label>
            <input type="text" id="firstName" name="firstName" placeholder="Voornaam" required>

            <label for="lastName">Achternaam *</label>
            <input type="text" id="lastName" name="lastName" placeholder="Achternaam" required>

            <label for="phone">Telefoonnummer *</label>
            <input type="text" id="phone" name="phone" placeholder="06..." required>

            <label for="country">Land *</label>
            <select id="country" name="country">
                <option selected>Nederland</option>
            </select>

            <label for="street">Adres</label>
            <input type="text" id="street" name="street" placeholder="Straatnaam + huisnummer">

            <label for="city">Plaatsnaam</label>
            <input type="text" id="city" name="city">

            <label for="postal">Postcode</label>
            <input type="text" id="postal" name="postal">

            <div class="checkbox-group">
                <label for="offers">E-mails ontvangen voor de winactie</label>
                <input type="checkbox" id="offers" name="offers">
            </div>


            <button type="submit" class="creapure-submit-button">Doorgaan naar betaalmethode</button>
        </form>
        <div class="summary">
            <h2>Besteloverzicht</h2>

            <div class="invoice-line">
                <span>Creatine - Creapure® (<span id="amount-display">1 kilo</span>)</span>
                <span id="product-total">€24,00</span>
            </div>

            <div class="invoice-line">
                <span>Verzendkosten</span>
                <span id="shipping-cost">€4,00</span>
            </div>

            <hr>
            <input type="hidden" id="amount-input" name="amount" value="1">


            <div class="invoice-total">
                <strong>Totaal</strong>
                <strong id="grand-total">€28,00</strong>
            </div>
        </div>
    </div>

    <script>
        const pricing = {
            1: 24,
            2: 23,
            3: 22
        };

        document.addEventListener("DOMContentLoaded", () => {
            // Get amount from URL
            let amount = parseInt(new URLSearchParams(window.location.search).get("amount"));
            if (![1, 2, 3].includes(amount)) amount = 1;

            // Update hidden input
            const amountInput = document.getElementById("amount-input");
            amountInput.value = amount;

            // Update invoice
            const unitPrice = pricing[amount] || 24;
            const productTotal = unitPrice * amount;
            const shipping = 4;
            const grandTotal = productTotal + shipping;

            document.getElementById("amount-display").textContent = `${amount} kilo${amount > 1 ? 's' : ''}`;
            document.getElementById("product-total").textContent = `€${productTotal.toFixed(2)}`;
            document.getElementById("grand-total").textContent = `€${grandTotal.toFixed(2)}`;

            // Form submission
            const form = document.querySelector("#creapure-checkout-form");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const requiredFields = ["firstName", "lastName", "phone", "street", "city", "postal"];
                let valid = true;

                requiredFields.forEach(id => {
                    const field = document.getElementById(id);
                    if (!field.value.trim()) {
                        field.style.borderColor = "red";
                        valid = false;
                    } else {
                        field.style.borderColor = "#ccc";
                    }
                });

                const phoneInput = document.getElementById("phone");
                const phonePattern = /^0[0-9]{9}$/;
                if (!phonePattern.test(phoneInput.value)) {
                    alert("Voer een geldig telefoonnummer in (bijv. 0612345678).");
                    phoneInput.style.borderColor = "red";
                    valid = false;
                }

                if (!valid) {
                    alert("Vul alle verplichte velden correct in.");
                    return;
                }

                const formData = new FormData(form);
                formData.append("amount", amount);

                const storedRef = sessionStorage.getItem("referralCode");
                if (storedRef) {
                    formData.append("ref", storedRef);
                }

                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                try {
                    const response = await fetch("https://gierig-groeien.api-gollum.online/create-payment-creapure", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) throw new Error("Fout bij het aanmaken van betaling.");
                    const result = await response.json();
                    if (!result.paymentUrl && !result.redirectUrl) {
                        alert("Er is een fout opgetreden bij het verwerken van je bestelling.");
                        return;
                    }
                    window.location.href = result.paymentUrl || result.redirectUrl;

                } catch (err) {
                    console.error(err);
                    alert("Er is een fout opgetreden bij het verwerken van je bestelling.");
                }
            });
        });
    </script>
</body>

</html>
